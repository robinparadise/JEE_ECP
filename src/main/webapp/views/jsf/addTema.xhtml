<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Nuevo Tema</title>
</h:head>
<h:body>
	<h3>Nuevo Tema</h3>
	<h:form id="addTema">
		<p>Nombre: 
			<h:inputText id="name" value="#{addTemaBean.name}" />
		</p>
		<p>Pregunta: 
			<h:inputText id="question" value="#{addTemaBean.question}" />
		</p>
		<h:commandButton value="Nuevo Tema" id="submit" type="submit" action="#{addTemaBean.process}"/>
	</h:form>
	<br/>
	<a href="home.xhtml">Volver</a>
</h:body>
</html>
