<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:c= "http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>JSF Temas</title>
</h:head>
<h:body>
	<h1>Votos</h1>
	<f:metadata>
        <f:viewParam name="temaid" value="#{showVotosBean.temaId}" />
    </f:metadata>
	<h2>
		#{showVotosBean.tema.toString()}
		#{showVotosBean.update()}
	</h2>
	<p><b>Número de Votos: </b>#{showVotosBean.numVotos}</p>
    <br/>
    <b>Media según el nivel de Estudios:</b>
    <ul>
		<ui:repeat var="nivel" value="#{showVotosBean.entrySet.toArray()}">
			<li>#{nivel.key}: #{nivel.value}</li>
		</ui:repeat>
	</ul>
	<br/>
	<a href="temas.xhtml">Volver</a>
</h:body>
</html>
