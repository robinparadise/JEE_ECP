<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:c= "http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>JSF Temas</title>
</h:head>
<h:body>
	<h1>Temas</h1>
	#{listTemasBean.update()}
	<ul>
		<ui:repeat var="tema" value="#{listTemasBean.temas}">
			<li>"#{tema.toString()}"
				<h:form id="deleteTema" style="display:inline">
					<input type="hidden" name="temaid" value="#{tema.id}" />
				(<label for="submit-#{tema.id}" style="cursor:pointer">Delete</label>)
				<h:commandButton value="Delete" id="submit-#{tema.id}" type="submit"
						action="#{deleteTemaBean.process}" style="display:none"/>
				</h:form>
				(<a href="showvotos.jsf?temaid=#{tema.id}">Ver votaciones</a>)
				(<a href="votar.jsf?temaid=#{tema.id}">Votar</a>)
			</li>
		</ui:repeat>
	</ul>
	<br />
	<a href="/JEE_ECP/">Volver</a>
</h:body>
</html>
